<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attendee Search</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Attendee Search</h1>
      <form id="searchForm">
        <div class="input-group">
          <input
            type="text"
            id="first_name"
            name="first_name"
            placeholder="Enter First Name"
            required
          />
          <input
            type="text"
            id="last_name"
            name="last_name"
            placeholder="Enter Last Name"
            required
          />
          <input type="date" id="birthday" name="birthday" required />
        </div>
        <button type="submit">Search</button>
      </form>
      <div id="result"></div>
    </div>

    <!-- Passport Modal -->
    <div id="imageModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <img id="modalImage" src="" />
      </div>
    </div>

    <!-- Flight Details Modal -->
    <div id="flightModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeFlightModal()">&times;</span>
        <iframe id="flightFrame" src="" width="100%" height="500px"></iframe>
      </div>
    </div>

    <script>
      function openModal(imageSrc) {
        document.getElementById("modalImage").src = imageSrc;
        document.getElementById("imageModal").style.display = "flex";
      }
      function closeModal() {
        document.getElementById("imageModal").style.display = "none";
      }

      function openFlightModal(pdfSrc) {
        document.getElementById("flightFrame").src = pdfSrc;
        document.getElementById("flightModal").style.display = "flex";
      }
      function closeFlightModal() {
        document.getElementById("flightModal").style.display = "none";
      }

      document
        .getElementById("searchForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          let firstName = document.getElementById("first_name").value;
          let lastName = document.getElementById("last_name").value;
          let birthday = document.getElementById("birthday").value;

          fetch(
            `/search?first_name=${encodeURIComponent(
              firstName
            )}&last_name=${encodeURIComponent(
              lastName
            )}&birthday=${encodeURIComponent(birthday)}`
          )
            .then((response) => response.json())
            .then((data) => {
              let resultDiv = document.getElementById("result");
              if (data.error) {
                resultDiv.innerHTML = `<p style="color: red;">${data.error}</p>`;
              } else {
                resultDiv.innerHTML = `
              <div class="details-container">
                <div class="details-column">
                  <h3>Personal Details</h3>
                  <p><strong>Full Name:</strong> ${data["Full Name"]}</p>
                  <p><strong>Birthday:</strong> ${data.Birthday}</p>
                  <p><strong>Event Name:</strong> ${data["Event Name"]}</p>
                  <p><strong>Hotel Name:</strong> ${data["Hotel Name"]}</p>
                </div>
                <div class="details-column">
                  <h3>Flight Details</h3>
                  <p>${
                    data["Flight Details URL"]
                      ? "Flight details available."
                      : "No Data Found."
                  }</p>
                  ${
                    data["Flight Details URL"]
                      ? `
                    <a href="${data["Flight Details URL"]}" class="download-btn" target="_blank">Download Flight Details</a>
                    <button onclick="openFlightModal('${data["Flight Details URL"]}')" class="view-btn">View Flight Details</button>
                  `
                      : ""
                  }
                </div>
              </div>
              <div id="passport-section">
                <h3>Passport Image</h3>
                <button id="view-passport">View Passport</button>
                <div id="passport-container" style="display: none;">
                  <input type="password" id="passport-key" placeholder="Enter Passcode">
                  <button id="submit-passport-key">Submit</button>
                  <br>
                  <img id="passport-image" width="200px" style="display: none; cursor: pointer; border-radius: 50%;" onclick="openModal(this.src)">
                </div>
              </div>
            `;

                document
                  .getElementById("view-passport")
                  .addEventListener("click", function () {
                    document.getElementById(
                      "passport-container"
                    ).style.display = "block";
                  });

                document
                  .getElementById("submit-passport-key")
                  .addEventListener("click", function () {
                    let enteredKey =
                      document.getElementById("passport-key").value;
                    fetch("/validate_passcode", {
                      method: "POST",
                      headers: { "Content-Type": "application/json" },
                      body: JSON.stringify({ passcode: enteredKey }),
                    })
                      .then((response) => response.json())
                      .then((responseData) => {
                        if (responseData.status === "success") {
                          let passportImage =
                            document.getElementById("passport-image");
                          let storedPassportUrl = data["Passport URL"];
                          if (storedPassportUrl) {
                            passportImage.src = storedPassportUrl;
                            passportImage.style.display = "block";
                          } else {
                            alert("No matching Passport file found.");
                          }
                        } else {
                          alert("Incorrect passcode!");
                        }
                      });
                  });
              }
            });
        });
    </script>
  </body>
</html>
