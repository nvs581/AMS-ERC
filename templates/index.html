<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attendee Search</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      .details-container {
        width: 100%;
        display: flex;
        justify-content: center;
        margin-top: 20px;
      }

      .details-grid {
        display: grid;
        grid-template-columns: repeat(2, minmax(300px, 1fr));
        gap: 15px;
        padding: 20px;
        background: #f9f9f9;
        border-radius: 10px;
        width: 80%;
      }

      .details-grid div {
        padding: 10px;
        background: white;
        border-radius: 5px;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
      }

      .passport-container {
        text-align: center;
        margin-top: 20px;
      }

      .passport-image {
        width: 150px;
        border-radius: 50%;
        display: none;
        cursor: pointer;
      }

      .download-btn {
        display: inline-block;
        padding: 10px 15px;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        margin-top: 10px;
      }

      .download-btn:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Attendee Search</h1>
      <form id="searchForm">
        <input
          type="text"
          id="first_name"
          name="first_name"
          placeholder="Enter First Name"
          required
        />
        <input
          type="text"
          id="last_name"
          name="last_name"
          placeholder="Enter Last Name"
          required
        />
        <input type="date" id="birthday" name="birthday" required />
        <button type="submit">Search</button>
      </form>
      <div id="result"></div>
    </div>

    <div id="imageModal" class="modal" onclick="closeModal(event)">
      <span class="close" onclick="closeModal(event)">&times;</span>
      <img id="modalImage" src="" />
    </div>

    <script>
      function openModal(imageSrc) {
        document.getElementById("modalImage").src = imageSrc;
        document.getElementById("imageModal").classList.add("show");
      }

      function closeModal(event) {
        if (
          event.target === document.getElementById("imageModal") ||
          event.target.classList.contains("close")
        ) {
          document.getElementById("imageModal").classList.remove("show");
        }
      }

      document
        .getElementById("searchForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          let firstName = document.getElementById("first_name").value;
          let lastName = document.getElementById("last_name").value;
          let birthday = document.getElementById("birthday").value;

          fetch(
            `/search?first_name=${encodeURIComponent(
              firstName
            )}&last_name=${encodeURIComponent(
              lastName
            )}&birthday=${encodeURIComponent(birthday)}`
          )
            .then((response) => response.json())
            .then((data) => {
              let resultDiv = document.getElementById("result");
              if (data.error) {
                resultDiv.innerHTML = `<p style="color: red;">${data.error}</p>`;
              } else {
                resultDiv.innerHTML = `
                <div class="details-container">
                  <div class="details-grid">
                    <div><strong>First Name:</strong> ${
                      data["First Name"]
                    }</div>
                    <div><strong>Second Name:</strong> ${
                      data["Second Name"]
                    }</div>
                    <div><strong>Last Name:</strong> ${data["Last Name"]}</div>
                    <div><strong>Birthday:</strong> ${data.Birthday}</div>
                    <div><strong>Email Address:</strong> ${
                      data["Email Address"]
                    }</div>
                    <div><strong>Event Name:</strong> ${
                      data["Event Name"]
                    }</div>
                    <div><strong>Hotel Name:</strong> ${
                      data["Hotel Name"]
                    }</div>
                    <div><strong>Departure Date:</strong> ${
                      data["Departure Date"]
                    }</div>
                    <div><strong>Return Date:</strong> ${
                      data["Return Date"]
                    }</div>
                    <div><strong>Emergency Contact Name:</strong> ${
                      data["Emergency Contact Name"]
                    }</div>
                    <div><strong>Emergency Contact Number:</strong> ${
                      data["Emergency Contact Number"]
                    }</div>
                    <div><strong>Relationship to Emergency Contact:</strong> ${
                      data["Relationship to Emergency Contact"]
                    }</div>
                    <div><strong>Food Allergies:</strong> ${
                      data["Food Allergies and Dietary Restrictions"]
                    }</div>
                    <div><strong>Medical Conditions:</strong> ${
                      data["Medical Conditions We Should be Aware Of"]
                    }</div>
                    <div><strong>Accessibility Needs:</strong> ${
                      data["Accessibility Needs"]
                    }</div>
                  </div>
                </div>

                <div class="passport-container">
                  <h3>Passport Image</h3>
                  <button id="view-passport">View Passport</button>
                  <div id="passport-container" style="display: none;">
                    <input type="password" id="passport-key" placeholder="Enter Passcode">
                    <button id="submit-passport-key">Submit</button>
                    <br>
                    <img id="passport-image" class="passport-image" onclick="openModal(this.src)">
                  </div>
                </div>

                <div class="details-container">
                  <h3>Flight Details</h3>
                  ${
                    data["Flight Details URL"]
                      ? `<a href="${data["Flight Details URL"]}" class="download-btn" target="_blank">Download Flight Details</a>`
                      : "<p>No Flight Details Available.</p>"
                  }
                </div>
              `;

                document
                  .getElementById("view-passport")
                  .addEventListener("click", function () {
                    document.getElementById(
                      "passport-container"
                    ).style.display = "block";
                  });

                document
                  .getElementById("submit-passport-key")
                  .addEventListener("click", function () {
                    let enteredKey =
                      document.getElementById("passport-key").value;
                    fetch("/validate_passcode", {
                      method: "POST",
                      headers: { "Content-Type": "application/json" },
                      body: JSON.stringify({ passcode: enteredKey }),
                    })
                      .then((response) => response.json())
                      .then((responseData) => {
                        if (responseData.status === "success") {
                          let passportImage =
                            document.getElementById("passport-image");
                          let storedPassportUrl = data["Passport URL"];
                          if (storedPassportUrl) {
                            passportImage.src = storedPassportUrl;
                            passportImage.style.display = "block";
                          } else {
                            alert("No matching Passport file found.");
                          }
                        } else {
                          alert("Incorrect passcode!");
                        }
                      });
                  });
              }
            });
        });
    </script>
  </body>
</html>
